<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
    href="https://unpkg.com/leopard@1.4.1/dist/index.min.css"/>
  </head>
  <body>
     <button id="greenFlag">Green Flag</button>
     <div id="project" class="project leopard__project" style="width: 480px; height: 360px;"></div>
     <style>
     .project{ width:1000px;
       height:1000px;}
      </style>
    <script type="module">
      import project from "./index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });
      // Autoplay
       project.greenFlag();
    </script>
  </body>
</html>
